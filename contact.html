<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Onyekachi Amugo Dimez</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f2eade; /* Light beige background */
            color: #0d0d0d; /* Black text */
        }

        header {
            background: #0d0d0d; /* Black background */
            color: #f2eade; /* Light beige text */
            padding: 1rem 0;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        nav ul li {
            display: inline;
            margin: 0 1.5rem;
        }

        nav ul li a {
            color: #f2eade; /* Light beige text */
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s, transform 0.3s;
        }

        nav ul li a:hover {
            color: #a78444; /* Gold on hover */
            transform: scale(1.1);
        }

        main {
            padding: 2rem;
            text-align: center;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 2rem;
            background: #fff; /* White background */
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .contact-info {
            background: #fff; /* White background */
            border: 1px solid #ddd; /* Light gray border */
            border-radius: 10px;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s, box-shadow 0.3s;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .contact-info:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        .contact-info h3 {
            margin-top: 0;
            color: #0d0d0d; /* Black text */
            font-size: 1.8rem;
        }

        .contact-info p {
            color: #0d0d0d; /* Black text */
            font-size: 1.2rem;
            margin: 0.5rem 0;
            word-wrap: break-word;
        }

        .contact-info a {
            color: #a78444; /* Gold links */
            text-decoration: none;
            transition: color 0.3s;
        }

        .contact-info a:hover {
            color: #f2eade; /* Light beige on hover */
        }

        .contact-info img {
            width: 30px;
            height: 30px;
            object-fit: contain;
        }

        @media (max-width: 600px) {
            .contact-info {
                flex-direction: column;
                align-items: center;
                text-align: center;
            }

            .contact-info img {
                margin-top: 0.5rem;
                margin-bottom: 0;
            }
        }

        footer {
            background: #0d0d0d; /* Black background */
            color: #f2eade; /* Light beige text */
            text-align: center;
            padding: 1rem 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Contact</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="experience.html">Experience</a></li>
                <li><a href="projects.html">Projects</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="container">
            <section id="contact">
                <div class="contact-info">
                    <h3>Email</h3>
                    <p><a href="mailto:onyekachi670@gmail.com">onyekachi670@gmail.com</a></p>
                    <img src="image/dd.jpeg" alt="Email Icon">
                </div>
                <div class="contact-info">
                    <h3>Phone</h3>
                    <p><a href="tel:+447425516184">+44 7425 516184</a></p>
                    <img src="image/download.png" alt="Phone Icon">
                </div>
                <div class="contact-info">
                    <h3>LinkedIn</h3>
                    <p><a href="https://linkedin.com/in/onyekachi-amugo-542620202" target="_blank">linkedin.com/in/onyekachi-amugo-542620202</a></p>
                    <img src="image/downloa.png" alt="LinkedIn Icon">
                </div>
            </section>
        </div>
    </main>
    <footer>
        <p>&copy; 2024 Onyekachi Amugo Dimez</p>
    </footer>
</body>
</html>
